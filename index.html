<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Digite seu texto</h1>
            <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
            <div class="buttons">
                <button id="btnCriptografar" class="btn primary">Criptografar</button>
                <button id="btnDescriptografar" class="btn secondary">Descriptografar</button>
            </div>
        </div>
        <div class="output-section">
            <h1>Texto Criptografado</h1>
            <div class="output-box">
                <textarea id="outputText" readonly placeholder="Resultado..."></textarea>
                <button id="btnCopiar" class="btn">Copiar</button>
            </div>
            <div class="placeholder">
                <p>Nenhuma mensagem encontrada</p>
                <p>Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
            </div>
        </div>
        <div class="boneco">


        
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
